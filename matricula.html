<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula de Estudiantes</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background: #f4f4f4; }
        .form-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #28a745; color: white; padding: 12px; border: none; border-radius: 5px; width: 100%; font-size: 16px; cursor: pointer; }
        button:hover { background: #218838; }
        .mensaje { margin-top: 20px; padding: 10px; border-radius: 5px; text-align: center; }
        .exito { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        @media (max-width: 768px) { body { margin: 20px; } }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Matrícula</h1>
        <form action="procesar.php" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecciona un curso</option>
                <option value="Ingeniería de Software">Ingeniería de Software</option>
                <option value="Desarrollo Android">Desarrollo Android</option>
                <option value="Ciencias de la Computación">Ciencias de la Computación</option>
            </select>

            <button type="submit">Matricular Estudiante</button>
        </form>
    </div>
</body>
</html>
